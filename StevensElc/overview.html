<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="test.css" rel="stylesheet">
  <link rel="stylesheet" media="(max-width: 700px)" href="secondary.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div id="myCarousel" class="carousel slide" data-ride="carousel" target="mc">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
    </ol>

    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <div class="container">
        <div class="jumbotron">
          <img id="idc" src="IDC.jpg" alt="poster of International Dance Night"></img>
          <img id="icn" src="Cabaret2016.jpg" alt="poster of International Dance Night"></img>
        </div>
        </div>
      </div>

      <div class="item">
        <div class="container">
        <div class="embed-responsive embed-responsive-4by3">
            <iframe width="300" height="300" src="https://www.youtube.com/embed/B0yJI6d9T1Q" frameborder="0" autoplay="0" allowfullscreen></iframe>
              </div>
        </div>
        </div>
         
      <div class="item">
        <div class="jumbotron">
          <img id="LLF" src="ALLF.jpg" alt="poster of International Dance Night"></img>
          <img id="LL" src="LL.jpg" alt="poster of International Dance Night"></img>
          <figcaption>Language Lab</figcaption>
        </div>
      </div>

      <div class="item">
        <div class="container">
        <div class="embed-responsive embed-responsive-4by3">
          <iframe width="645" height="860" src="https://www.youtube.com/embed/d-rvpHjTgqw" frameborder="0" autoplay="0" allowfullscreen></iframe>
          <br/><br/><br/>
          </div>
        </div>
      </div>

      <div class="item">
        <div class="container">
        <div class="embed-responsive embed-responsive-4by3">
          <iframe width="645" height="860" src="https://www.youtube.com/embed/NOrJ2uppQ_w" frameborder="0" autoplay="0" allowfullscreen></iframe>
          <br/><br/><br/>
          </div>
        </div>
      </div>

      <div class="item">
        <div class="container">
          <img id="TELC"src="TeamELCEvents.jpg" alt="snap of TeamELCEvents"></img>
        <br/><br/><br/>
        </div>
      </div>

      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</body>
</html>
